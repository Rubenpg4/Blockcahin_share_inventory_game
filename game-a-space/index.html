<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EAI â€” Game A: Space</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸš€ EAI â€” Space Arsenal</h1>
    <p class="subtitle">Interoperable Asset Ecosystem â€” Space Edition</p>
  </header>

  <main>
    <section id="wallet-section">
      <button id="connect-btn">Connect Wallet</button>
      <p id="wallet-address" class="hidden"></p>
    </section>

    <section id="asset-lookup">
      <h2>Look up an Asset</h2>
      <div class="input-row">
        <label for="token-id-input">Token ID:</label>
        <input type="number" id="token-id-input" placeholder="e.g. 1" min="1" />
        <button id="load-asset-btn">Load Asset</button>
      </div>
    </section>

    <section id="asset-card" class="hidden">
      <div class="card space-theme">
        <div class="card-badge" id="card-rarity"></div>
        <div class="card-image">
          <img id="asset-image" src="" alt="Asset" />
        </div>
        <div class="card-body">
          <h2 id="asset-name"></h2>
          <p id="asset-description"></p>
          <div id="asset-stats" class="stats-grid"></div>
          <p class="game-skin-label">Space Appearance: <span id="game-skin"></span></p>
        </div>
      </div>
    </section>

    <section id="market-section" class="hidden">
      <h2>Marketplace</h2>
      <div id="listing-info" class="hidden">
        <p>Listed: <span id="listing-amount"></span> units @ <span id="listing-price"></span> MATIC each</p>
        <div class="input-row">
          <label for="buy-amount">Buy:</label>
          <input type="number" id="buy-amount" value="1" min="1" />
          <button id="buy-btn">Buy Now</button>
        </div>
      </div>
      <p id="no-listing-msg" class="hidden">This asset is not currently listed for sale.</p>
    </section>

    <section id="status-bar">
      <p id="status-msg"></p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
